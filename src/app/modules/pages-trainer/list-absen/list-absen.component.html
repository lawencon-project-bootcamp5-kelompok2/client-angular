<section class="content">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="box">
                <div class="box-header bg-light-blue-active color-palette">
                    <h4 class="box-title">List Absen {{pertemuan.idSubcourse.namaSubcourse}} Kelas {{kelas.kodeKelas}}</h4>
                </div>
                <div class="box-body">
                  <h3>Pertemuan : {{pertemuan.pertemuan}}</h3>
                    <p-table [value]="absen" selectionMode="single" [(selection)]="selectedRow" (onRowSelect)="onRowSelect($event)">
                        <!-- <thead>                   -->
                        <ng-template pTemplate="header">
                          <tr>
                            <!-- <th style="width: 15%">Pertemuan</th> -->
                            <th>Nama Peserta</th>
                            <th>Status</th>
                            <th style="width: 15%">Pilih</th>
                          </tr>
                        </ng-template>
                        <!-- </thead> -->
                        <!-- <tbody> -->
                        <ng-template pTemplate="body" let-rowData let-absen>
                          <tr [pSelectableRow]="rowData">
                            <!-- <td>{{detail.pertemuan}}</td> -->
                            <td>{{absen.namaStudent}}</td>
                            <td>{{absen.status}}</td>
                            <td>
                              <button type="button" class="btn btn-block btn-primary" (click)="confirmDialog(absen.idAbsensi)" data-toggle="modal" data-target="#modal-success">
                                <i class="glyphicon glyphicon-ok"></i>
                              </button>
                            </td>
                          </tr>
                          <!-- <tr>
                            <td>PHP</td>
                            <td>Albert Einstein</td>
                            <td>17-4-2020</td>
                            <td>20-5-2020</td>
                            <td><button type="button" class="btn btn-block btn-primary">Lihat</button></td>
                          </tr> -->
                        </ng-template>
                        <!-- </tbody> -->        
                      </p-table>
                </div>
                <div class="box-footer">

                </div>
            </div>
        </div>
    </div>
</section>

<div class="modal modal-success fade" id="modal-success">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Anda yakin ingin mengkonfirmasi absen siswa ini?</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-outline" (click)="onAccept()">Ya</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

<section class="content-header"></section>
<section class="content">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <!-- Default box -->
        <div class="box">
          <!-- <form action=""> -->
          <div class="box-header with-border bg-light-blue-active color-palette">
            <h2 class="box-title">Input Materi Java</h2>
          </div>
          <div class="box-body">
            <div class="col-md-8">
                <div class="form-horizontal">
                  <div class="box-body">
                    <h4>Materi</h4>
                    <div class="form-group">
                      <label for="namaSubcourse" class="col-sm-4 control-label">Nama Materi</label>
                      <div class="col-sm-8">
                        <input type="text" [(ngModel)]="subcourse.namaSubcourse" class="form-control" placeholder="Nama Materi . . .">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-4 control-label">Tanggal Mulai</label>
                      <div class="col-sm-8">
                        <p-calendar [(ngModel)]="subcourse.tanggalMulai" [showIcon]="true"></p-calendar>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-4 control-label">Tanggal Selesai</label>
                      <div class="col-sm-8">
                        <p-calendar [(ngModel)]="subcourse.tanggalSelesai" [showIcon]="true"></p-calendar>
                      </div>
                    </div>
                    <div class="form-group" enctype="multipart/form-data">
                      <label for="inputMateri" class="col-sm-4 control-label">File Materi</label>

                      <div class="col-sm-8">
                        <input enctype="multipart/form-data" name="fileMateri" type="file" id="fileMateri" (change)="handleInputMateri($event.target.files)">
                      </div>
                    </div>
                    <h4>Test</h4>
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-4 control-label">Deskripsi Test</label>
                      <div class="col-sm-8">
                        <textarea class="form-control" rows="3" placeholder="Enter ..."></textarea>
                      </div>
                      
                    </div>
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-4 control-label">Waktu Mulai</label>
                      <div class="col-sm-8">
                        <p-calendar [(ngModel)]="test.waktuMulai" showTime="true" hourFormat="24" [showIcon]="true"></p-calendar>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword3" class="col-sm-4 control-label">Waktu Selesai</label>
                      <div class="col-sm-8">
                        <p-calendar [(ngModel)]="test.waktuSelesai" showTime="true" hourFormat="24" [showIcon]="true"></p-calendar>
                      </div>
                    </div>
                    <div class="form-group" enctype="multipart/form-data">
                      <label for="inputTest" class="col-sm-4 control-label">File Test</label>

                      <div class="col-sm-8">
                        <input name="fileTest" type="file" id="fileTest" (change)="handleInputTest($event.target.files)">
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
          <!-- </form> -->
          
          
          <div class="box-footer">
            <button type="submit" class="btn btn-info pull-right" (click)="onSubmit()">Tambah</button>
          </div>
          <!-- /.box-footer-->
        </div>
        <!-- /.box -->
      </div>  
    </div>
      
      
</section>

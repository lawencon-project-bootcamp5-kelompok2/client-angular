
<section class="content">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="box">
                <div class="box-header bg-light-blue-active color-palette">
                  <h4 class="box-title">Rekap Absen {{subcourse.namaSubcourse}} Kelas {{kelas.kodeKelas}}</h4>
                </div>
                <div class="box-body">
                    <p-table [value]="pertemuan" autoLayout = "true" selectionMode="single" [(selection)]="selectedRow" (onRowSelect)="onRowSelect($event)">
                        <!-- <thead>                   -->
                        <ng-template pTemplate="header">
                          <tr>
                            <th>Pertemuan</th>
                            <th>Tanggal</th>
                            <th style="width: 10%">Pilih</th>
                          </tr>
                        </ng-template>
                        <!-- </thead> -->
                        <!-- <tbody> -->
                        <ng-template pTemplate="body" let-rowData let-pertemuan let-i="rowIndex">
                          <tr [pSelectableRow]="rowData">
                            <td>{{pertemuan.pertemuan}}</td>
                            <td>{{pipeDate(pertemuan.tanggalPertemuan)}}</td>
                            <td>
                              <button type="button" class="btn btn-block btn-primary" routerLink="../rekap-absen" [queryParams]="{idPertemuan:pertemuan.idPertemuan, idSubcourse:idSubcourse, idKelas:idKelas}">
                                <i class="glyphicon glyphicon-chevron-right"></i>
                              </button>
                            </td>
                          </tr>
                          
                        </ng-template>
                        <!-- </tbody> -->        
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</section>

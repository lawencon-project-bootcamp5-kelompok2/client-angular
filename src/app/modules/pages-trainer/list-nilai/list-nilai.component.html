<section class="content">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="box">
                <div class="box-header bg-light-blue-active color-palette">
                    <h4 class="box-title">Input Nilai Materi {{subcourse.namaSubcourse}} Kelas {{kelas.kodeKelas}}</h4>
                </div>
                <div class="box-body">
                    <p-table [value]="jawaban">
                        <ng-template pTemplate="header">
                          <tr>
                            <th>NPM</th>
                            <th>Nama Peserta</th>
                            <th>Download File Test</th>
                            <th style="width: 10%">Nilai</th>
                          </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-jawaban>
                          <tr>
                            <td>{{jawaban.idStudent.npm}}</td>
                            <td>{{jawaban.idStudent.namaStudent}}</td>
                            <td>
                              <button type="button" class="btn btn-primary" style="text-align: center;">
                                <i class="glyphicon glyphicon-cloud-download" (click)="downloadJawaban(jawaban.fileJawaban.idFileJawaban)"></i>
                              </button>
                            </td>
                            <td>
                              <input class="form-control" [(ngModel)]="jawaban.nilai" placeholder="Nilai" type="number">
                            </td>
                          </tr>
                        </ng-template>
                      </p-table>
                </div>
                <div class="box-footer">
                    {{notifNilai}}
                    <div class="box-tools pull-right">
                        <button class="btn btn-sm btn-block btn-primary" (click)="onSubmit()" type="button">Simpan</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="box">
                <div class="box-header bg-light-blue-active color-palette">
                    <h4 class="box-title">List Nilai Kelas {{kelas.kodeKelas}} </h4>
                </div>
                <div class="box-body">
                    <p-table [value]="subcourse" autoLayout = "true" selectionMode="single" [(selection)]="selectedRow" (onRowSelect)="onRowSelect($event)">
                        <!-- <thead>                   -->
                        <ng-template pTemplate="header">
                          <tr>
                            <th style="width: 5%">No</th>
                            <th>Materi</th>
                            <th>Tanggal</th>
                            <th style="width: 10%">Pilih</th>
                          </tr>
                        </ng-template>
                        <!-- </thead> -->
                        <!-- <tbody> -->
                        <ng-template pTemplate="body" let-rowData let-subcourse>
                          <tr [pSelectableRow]="rowData">
                            <td></td>
                            <td>{{subcourse.namaSubcourse}}</td>
                            <td>{{subcourse.tanggalSelesai}}</td>
                            <td>
                              <button type="button" class="btn btn-primary" [routerLink]="['../form-nilai']" [queryParams]="{idKelas:kelas.idKelas, idSubcourse:subcourse.idSubcourse}">Lihat</button>
                            </td>
                          </tr>
                         
                        </ng-template>
                        <!-- </tbody> -->        
                      </p-table>
                </div>
                <div class="box-footer">
                </div>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="box">
                <div class="box-header bg-light-blue-active color-palette">
                    <h4 class="box-title">List Nilai Kelas A123 Java </h4>
                </div>
                <div class="box-body">
                    <p-table [value]="pNilai" selectionMode="single" [(selection)]="selectedRow" (onRowSelect)="onRowSelect($event)">
                        <!-- <thead>                   -->
                        <ng-template pTemplate="header">
                          <tr>
                            <th style="width: 5%">No</th>
                            <th>Materi</th>
                            <th>Tanggal</th>
                            <th style="width: 10%">Pilih</th>
                          </tr>
                        </ng-template>
                        <!-- </thead> -->
                        <!-- <tbody> -->
                        <ng-template pTemplate="body" let-rowData let-pNilai>
                          <tr [pSelectableRow]="rowData">
                            <td>{{pNilai.noUrut}}</td>
                            <td>{{pNilai.materi}}</td>
                            <td>{{pNilai.tanggal}}</td>
                            <td>
                              <button class="btn btn-primary" routerLink="{{pNilai.link}}">Lihat</button>
                            </td>
                          </tr>
                         
                        </ng-template>
                        <!-- </tbody> -->        
                      </p-table>
                </div>
                <div class="box-footer">
                </div>
            </div>
        </div>
    </div>
</section>

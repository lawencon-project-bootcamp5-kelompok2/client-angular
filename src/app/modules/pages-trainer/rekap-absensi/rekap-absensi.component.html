<section class="content">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="box">
                <div class="box-header bg-light-blue-active color-palette">
                  <h4 class="box-title">Rekap Absen {{subcourse.namaSubcourse}} Kelas {{kelas.kodeKelas}} Pertemuan {{pertemuan.pertemuan}}</h4>
                   
                </div>
                <div class="box-body">
                  <div class="box-tools">
                    <button (click)="onSubmit()" type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i>&nbsp; Print</button>
                  </div>
                    <p-table [value]="rekapAbsen" selectionMode="single" [(selection)]="selectedRow" (onRowSelect)="onRowSelect($event)">
                        <!-- <thead>                   -->
                        <ng-template pTemplate="header">
                          <tr>
                            <th style="width: 5%">No</th>
                            <th>Nama Murid</th>
                            <th>Tanggal Pertemuan</th>
                            <th>Status</th>
                          </tr>
                        </ng-template>
                        <!-- </thead> -->
                        <!-- <tbody> -->
                        <ng-template pTemplate="body" let-rowData let-rekapAbsen>
                          <tr [pSelectableRow]="rowData">
                            <td></td>
                            <td>{{rekapAbsen.namaStudent}}</td>
                            <td>{{rekapAbsen.tanggalPertemuan}}</td>
                            <td>{{rekapAbsen.status}}</td>   
                          </tr>
                          
                        </ng-template>
                        <!-- </tbody> -->        
                      </p-table>
                </div>
                <div class="box-footer">

                </div>
            </div>
        </div>
    </div>
    
</section>

<section class="content-header"></section>
<section class="content">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <!-- Default box -->
        <div class="box">
          <!-- <form action=""> -->
          <div class="box-header with-border bg-light-blue-active color-palette">
            <h2 class="box-title">Input Materi Java</h2>
          </div>
          <div class="box-body">
            <div class="col-md-8">
                <div class="form-horizontal">
                  <div class="box-body">
                    <div class="form-group">
                      <label for="inputMateri" class="col-sm-4 control-label">Nama Materi</label>

                      <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Nama Materi">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-4 control-label">Tgl Mulai</label>
                      <div class="col-sm-8">
                        <div class="input-group date">
                          <div class="ui-g-12 ui-md-4">
                            <p-calendar [(ngModel)]="dateTglMulai"></p-calendar>
                          </div>
                          
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword3" class="col-sm-4 control-label">Tgl Selesai</label>
                      <div class="col-sm-8">
                        <div class="input-group date">
                          
                          <div class="ui-g-12 ui-md-4">
                            <p-calendar [(ngModel)]="dateTglSelesai"></p-calendar>
                          </div>
                          
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-4 control-label">Deskripsi Test</label>
                      <div class="col-sm-8">
                        <textarea class="form-control" rows="4" placeholder="Enter ..."></textarea>
                      </div>
                      
                    </div>
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-4 control-label">Waktu Mulai</label>
                      <div class="col-sm-8">
                        <div class="input-group date">
                          <div class="ui-g-12 ui-md-4">
                            <p-calendar [(ngModel)]="dateTestMulai" showTime="true" hourFormat="24"></p-calendar>
                          </div>
                          
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword3" class="col-sm-4 control-label">Waktu Selesai</label>
                      <div class="col-sm-8">
                        <div class="input-group date">
                          <div class="ui-g-12 ui-md-4">
                            <p-calendar [(ngModel)]="dateTestSelesai" showTime="true" hourFormat="24"></p-calendar>
                          </div>
                          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
          <!-- </form> -->
          
          
          <div class="box-footer">
            <button type="submit" class="btn btn-info pull-right">Tambah</button>
          </div>
          <!-- /.box-footer-->
        </div>
        <!-- /.box -->
      </div>  
    </div>
      
      
</section>

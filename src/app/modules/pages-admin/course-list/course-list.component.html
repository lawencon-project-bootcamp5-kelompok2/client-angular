<section class="content">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="box">
                <div class="box-header bg-light-blue-active color-palette">
                    <h4 class="box-title">List Course</h4>
                    <div class="box-tools">
                        <div class="input-group input-group-sm hidden-xs" style="width: 150px;">
                          <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">
        
                          <div class="input-group-btn">
                            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="box-body">
                    <div class="box-tools">
                        <button class="btn btn-primary" routerLink="../add-course"><i class="glyphicon glyphicon-plus"></i>&nbsp; Course</button>
                    </div>
                    <br>
                    <p-table [value]="course" autoLayout= "true" selectionMode="single" [(selection)]="selectedRow" (onRowSelect)="onRowSelect($event)">
                        <!-- <thead>                   -->
                        <ng-template pTemplate="header">
                          <tr>
                            <th>Nama Course</th>
                            <th style="width: 15%">Materi</th>
                            <th colspan="2" style="width: 15%">Pilih</th>
                          </tr>
                        </ng-template>
                        <!-- </thead> -->
                        <!-- <tbody> -->
                        <ng-template pTemplate="body" let-rowData let-course>
                          <tr [pSelectableRow]="rowData">
                            <td>{{course.namaCourse}}</td>
                            <td>
                                <button class="btn btn-primary" [routerLink]="['../list-materi']" [queryParams]="{idCourse:course.idCourse, namaCourse:course.namaCourse}">
                                  Lihat Materi
                                </button>
                            </td>
                            <td>
                              <button type="button" class="btn btn-block btn-primary" [routerLink]="['../edit-course']" [queryParams]="{idCourse:course.idCourse}">
                                <i class="glyphicon glyphicon-pencil"></i>
                              </button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-block btn-danger" data-toggle="modal" data-target="#modal-danger" [routerLink]="['./']" [queryParams]="{idCourse:course.idCourse}">
                                    <i class="glyphicon glyphicon-trash"></i>
                                </button>
                            </td>
                          </tr>
                          
                        </ng-template>
                        <!-- </tbody> -->        
                      </p-table>
                </div>
                <div class="box-footer">

                </div>
            </div>
        </div>
    </div>
    <div class="modal modal-danger fade" id="modal-danger">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Apa anda yakin ingin menghapus data ini?</h4><br>
              <!-- <p>idCourse : {{idCourse}}</p> -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline" data-dismiss="modal" routerLink="./">Cancel</button>
              <button type="button" class="btn btn-outline" (click)="onDelete()" data-dismiss="modal" routerLink="./">Ya</button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
      <div>
        <footer>
          <a class="previous" routerLink = "../">&laquo; Previous</a>
        </footer>
      </div>
</section>

<section class="content-header"></section>
<section class="content">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <!-- Default box -->
        <div class="box">
          <!-- <form action=""> -->
          <div class="box-header with-border bg-light-blue-active color-palette">
            <h2 class="box-title">Edit Kelas</h2>
          </div>
          <div class="box-body">
            <div class="col-md-8">
                <div class="form-horizontal">
                  <div class="box-body">
                    <div class="form-group">
                      <label for="inputMateri" class="col-sm-4 control-label">Kode Kelas</label>

                      <div class="col-sm-8">
                        <input [(ngModel)]="kelasInput.kodeKelas" type="text" class="form-control" value="{{kelas.kodeKelas}}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-4 control-label">Course</label>
                      <div class="col-sm-8">
                        <select class="form-control" [(ngModel)]="kelasInput.course.idCourse">
                            <option *ngFor="let course of courses" [value]="course.idCourse">
                              {{course.namaCourse}}
                            </option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-4 control-label">Trainer</label>
                        <div class="col-sm-8">
                          <select [(ngModel)]="kelasInput.course.trainer.idTrainer" class="form-control">
                              <option *ngFor="let trainer of trainer" [value]="trainer.idTrainer">
                                {{trainer.namaTrainer}}
                              </option>
                          </select>
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="jadwalKelas" class="col-sm-4 control-label">Jadwal Kelas</label>
                      <div class="col-sm-8">
                        <p-calendar [(ngModel)]="kelasInput.openKelas" timeOnly="true" hourFormat="24" showSeconds="true" [showIcon]="true" dataType="string"></p-calendar>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
          <!-- </form> -->
          
          
          <div class="box-footer">
            <button routerLink="../list-class" type="submit" class="btn btn-danger pull-right">
              Cancel
            </button>
            <button (click)="onSubmit()" type="submit" class="btn btn-info pull-right">
              Ubah
            </button>
          </div>
          <!-- /.box-footer-->
        </div>
        <!-- /.box -->
      </div>  
    </div>
      
      
</section>

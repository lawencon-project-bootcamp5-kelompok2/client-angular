<section class="content-header"></section>
<section class="content">
    <div class="row">
      <div class="col-md-2">
        <p-toast class="col-md-2" position="bottom-center"></p-toast>
      </div>
      <div class="col-md-8">
        <!-- Default box -->
        <div class="box">
          <!-- <form action=""> -->
          <div class="box-header with-border bg-light-blue-active color-palette">
            <h2 class="box-title">Edit Pertemuan </h2>
          </div>
          <div class="box-body">
            <div class="col-md-8">
                <div class="form-horizontal">
                  <div class="box-body">
                    <div class="form-group">
                      <label for="inputMateri" class="col-sm-4 control-label">No. Pertemuan</label>
                      <div class="col-sm-8">
                        <input [(ngModel)]="pertemuan.pertemuan" type="text" class="form-control" placeholder="Pertemuan">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-4 control-label">Tanggal Pertemuan</label>
                      <div class="col-sm-8">
                        <div class="input-group date">
                          <div class="ui-g-12 ui-md-4">
                            <p-calendar [(ngModel)]="pertemuan.tanggalPertemuan" dateFormat="yy-mm-dd" dataType="string"></p-calendar>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
          <!-- </form> -->
          
          
          <div class="box-footer">
            <button type="submit" class="btn btn-info pull-right" (click)="onSubmit()">Update</button>
          </div>
          <!-- /.box-footer-->
        </div>
        <!-- /.box -->
      </div>  
    </div>
      
      
</section>

<section class="content">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="box">
                <div class="box-body">
                    <div class="box-tools">
                        <button class="btn btn-primary" [routerLink]="['../add-pertemuan']" [queryParams]="{idSubcourse:idSubcourse}">
                          <i class="glyphicon glyphicon-plus"></i>&nbsp; Pertemuan
                        </button>
                    </div>
                    <br>
                    <p-table [value]="pertemuan" selectionMode="single" [(selection)]="selectedRow" (onRowSelect)="onRowSelect($event)">
                        <ng-template pTemplate="header">
                          <tr>
                            <th style="width: 15%">Pertemuan</th>
                            <th>Tanggal</th>
                            <th>Materi</th>
                            <th colspan="2" style="width: 15%">Pilih</th>
                          </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-pertemuan>
                          <tr [pSelectableRow]="rowData">
                            <td>{{pertemuan.pertemuan}}</td>
                            <td>{{pertemuan.tanggalPertemuan}}</td>
                            <td>{{pertemuan.idMateri}}</td>
                            <td>
                              <button type="button" class="btn btn-block btn-primary" [routerLink]="['../edit-pertemuan']" [queryParams]="{idPertemuan:pertemuan.idPertemuan}">
                                <i class="glyphicon glyphicon-pencil"></i>
                              </button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-block btn-danger" data-toggle="modal" data-target="#modal-danger" (click)="idPertemuan=pertemuan.idPertemuan">
                                    <i class="glyphicon glyphicon-trash"></i>
                                </button>
                            </td>
                          </tr>
                          
                        </ng-template>
                        <!-- </tbody> -->        
                      </p-table>
                </div>
                <div class="box-footer">

                </div>
            </div>
        </div>
    </div>
    <div class="modal modal-danger fade" id="modal-danger">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Apa anda yakin ingin menghapus data ini?</h4>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-outline" data-dismiss="modal" (click)="onDelete()">Ya</button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
</section>

<p-toast position="bottom-center"></p-toast>

<section class="content-header"></section>
<section class="content">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <!-- Default box -->
        <div class="box">
          <!-- <form action=""> -->
          <div class="box-header with-border bg-light-blue-active color-palette">
            <h2 class="box-title">Input Trainer</h2>
          </div>
          <div class="box-body">
            <div class="col-md-8">
                <div class="form-horizontal">
                  <div class="box-body">
                    <div class="form-group">
                      <label for="inputMateri" class="col-sm-4 control-label">NIK</label>

                      <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="NIK">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-4 control-label">Nama Trainer</label>
                      <div class="col-sm-8">
                        <input type="text" [(ngModel)]="trainer.nama" class="form-control" placeholder="Nama">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword3" class="col-sm-4 control-label">Email</label>
                      <div class="col-sm-8">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            <input type="email" [(ngModel)]="trainer.email" class="form-control" placeholder="Email">
                          </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword3" class="col-sm-4 control-label">No. HP</label>

                      <div class="col-sm-8">
                        <input type="text" [(ngModel)]="trainer.hp" class="form-control" placeholder="No. HP">
                      </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 control-label">Username</label>
  
                        <div class="col-sm-8">
                          <input type="text" class="form-control" placeholder="username">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 control-label">Password</label>
  
                        <div class="col-sm-8">
                          <input type="text" [(ngModel)]="trainer.password" class="form-control" placeholder="password">
                        </div>
                      </div>
                  </div>
                </div>
            </div>
          </div>
          <!-- </form> -->
          
          
          <div class="box-footer">
            <button type="submit" (click)="onSubmit()" class="btn btn-info pull-right">Tambah</button>
          </div>
          <!-- /.box-footer-->
        </div>
        <!-- /.box -->
      </div>  
    </div>
      
      
</section>

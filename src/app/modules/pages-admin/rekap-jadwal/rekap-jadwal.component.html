<section class="content">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="box">
                <div class="box-header bg-light-blue-active color-palette">
                    <h4 class="box-title">Rekap Jadwal Java</h4>
                    <div class="box-tools">
                        <div class="input-group input-group-sm hidden-xs" style="width: 150px;">
                          <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">
        
                          <div class="input-group-btn">
                            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="box-body">
                    <div class="box-tools">
                        <button class="btn btn-primary"><i class="glyphicon glyphicon-print"></i>&nbsp; Print</button>
                    </div>
                    <br>
                    <p-table [value]="course" autoLayout= "true" selectionMode="single" [(selection)]="selectedRow" (onRowSelect)="onRowSelect($event)">
                        <!-- <thead>                   -->
                        <ng-template pTemplate="header">
                          <tr>
                            <th style="width: 5%">No</th>
                            <th>Kelas</th>
                            <th>Trainer</th>
                            <th>Materi</th>
                            <th>Tanggal</th>
                          </tr>
                        </ng-template>
                        <!-- </thead> -->
                        <!-- <tbody> -->
                        <ng-template pTemplate="body" let-rowData let-course let-i="rowIndex">
                          <tr [pSelectableRow]="rowData">
                            <td>{{i+1}}</td>
                            <td>{{course.kodeKelas}}</td>
                            <td>{{course.namaTrainer}}</td>
                            <td>{{course.namaSubcourse}}</td>
                            <td>{{course.tanggalMulai}}</td>
                          </tr>
                          
                        </ng-template>
                        <!-- </tbody> -->        
                      </p-table>
                </div>
                <div class="box-footer">

                </div>
            </div>
        </div>
    </div>
</section>

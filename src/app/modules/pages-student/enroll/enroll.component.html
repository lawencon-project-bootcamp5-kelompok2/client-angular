
<!-- Main content -->
<section class="content"> 
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="box">
        <div class="box-header bg-light-blue-active color-palette">
          <h1 class="box-title">Informasi Kelas</h1>
        </div>
        <div class="box-body">
          <table>
            <tbody>
              <tr>
                <th>Kelas</th>
                <td>: {{kelas.kodeKelas}}</td>
              </tr>
              <tr>
                <th>Course</th>
                <td>: {{kelas.course.namaCourse}}</td>
              </tr>
              <tr>
                <th>Instruktur</th>
                <td>: {{kelas.course.trainer.namaTrainer}}</td>
              </tr>
              <tr>
                <th>Waktu Mulai &nbsp;</th>
                <td>: {{kelas.course.waktuMulai}}</td>
              </tr>
            </tbody>
          </table>
          <th>Deskripsi</th>
          <p>{{kelas.course.deskripsi}}</p>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button style="width: 60px; " type="button" class="btn btn-block btn-primary pull-right" data-toggle="modal" data-target="#modal-info" >
            Pilih
          </button>
        </div>
        <!-- /.box-footer-->
      </div>
    </div>
  </div>
  <!-- Default box -->
  
  <!-- /.box -->

</section>
<!-- /.content -->
<div class="modal modal-info fade" id="modal-info">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Konfirmasi</h4>
      </div>
      <div class="modal-body">
        <p>Apa anda yakin untuk mendaftar kelas ini ? </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Batal</button>
        <button type="button" class="btn btn-outline" data-dismiss="modal" (click)="onPilih()" routerLink="../../">Ya</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

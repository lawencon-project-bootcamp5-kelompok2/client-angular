<section class="content-header">
  <h1>
    <!-- Hello Murid1! -->
    <!-- <small>it all starts here</small> -->
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <!-- Default box -->
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Nilai E-Learning</h3>

      <div class="box-tools pull-right">
        <button class="btn btn-box-tool" data-toggle="tooltip" data-widget="collapse" title="Collapse"
                type="button">
          <i class="fa fa-minus"></i></button>
        <button class="btn btn-box-tool" data-toggle="tooltip" data-widget="remove" title="Remove" type="button">
          <i class="fa fa-times"></i></button>
      </div>
    </div>
    <div class="box-body">
      <p-table [value]="takenCourse" selectionMode="single" [(selection)]="selectedRow" (onRowSelect)="onRowSelect($event)">
        <ng-template pTemplate="header">                  
          <tr>
            <th style="width: 100px">Kelas</th>
            <th>Course</th>
            <th>Instruktur</th>
            <th>Nilai</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-takenCourse>
          <tr [pSelectableRow]="rowData">
            <td>{{takenCourse.kodeKelas}}</td>
            <td>{{takenCourse.course.namaCourse}}</td>
            <td>{{takenCourse.course.trainer.namaTrainer}}</td>
            <td><button class="btn btn-primary" (click)="onSubmit(student.idStudent,takenCourse.idKelas,takenCourse.course.idCourse)">
              Cetak Nilai
            </button></td>
          </tr>
        </ng-template>
      </p-table>
      <br>
      <br>
<!-- Detail nilai -->
      
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      
    </div>
    <!-- /.box-footer-->
  </div>
  <!-- /.box -->

</section>
<!-- /.content -->

<header class="main-header">
  <a class="logo" >
    <span class="logo-mini"><b>E</b>LG</span>
    <span class="logo-lg"><b>E</b>Learning</span>
  </a>
  <nav class="navbar navbar-static-top">
    <a class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </a>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <li class="dropdown user user-menu">
          <a class="dropdown-toggle" data-toggle="dropdown">
            <img alt="User Image" class="user-image" src="assets/dist/img/user2-160x160.jpg">
            <span class="hidden-xs">{{nama}}</span>
          </a>
          <ul class="dropdown-menu">
            <li class="user-header">
              <img alt="User Image" class="img-circle" src="assets/dist/img/user2-160x160.jpg">
              <p>
                {{nama}}
                <small>{{email}}</small>
              </p>
            </li>
            <li class="user-body">
            </li>
            <li class="user-footer">

              <div class="pull-right">
                <a class="btn btn-default btn-flat" (click)="logout()">Sign out</a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
